<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>To grill or not to grill?</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div>
        <h2>Search for a City:</h2>
        <input placeholder="New York">
        <button type="submit">Search</button>
        <ul id="recent-searches">
        </ul>
    </div>
    
    <div>
        <h2 id="current-city-date">Current City</h2>
        <div id="current-temp">Temp: </div>
        <div id="current-wind">Wind: </div>
        <div id="current-humidity">Humidity: </div>
        <div id="current-uv">UV Index: </div>
    </div>

    <div>
        <h3>5-Day Forecast</h3>
        <div class="5-card">
            <div class="card">
                <div id="day-one-date"></div>
                <div id="day-one-icon"></div>
                <div id="day-one-temp">Temp: </div>
                <div id="day-one-wind">Wind: </div>
                <div id="day-one-humidity">Humidity: </div>
            </div>
            <div class="card">
                <div id="day-two-date"></div>
                <div id="day-two-icon"></div>
                <div id="day-two-temp">Temp: </div>
                <div id="day-two-wind">Wind: </div>
                <div id="day-two-humidity">Humidity: </div>
            </div>
            <div class="card">
                <div id="day-three-date"></div>
                <div id="day-three-icon"></div>
                <div id="day-three-temp">Temp: </div>
                <div id="day-three-wind">Wind: </div>
                <div id="day-three-humidity">Humidity: </div>
            </div>
            <div class="card">
                <div id="day-four-date"></div>
                <div id="day-four-icon"></div>
                <div id="day-four-temp">Temp: </div>
                <div id="day-four-wind">Wind: </div>
                <div id="day-four-humidity">Humidity: </div>
            </div>
            <div class="card">
                <div id="day-five-date"></div>
                <div id="day-five-icon"></div>
                <div id="day-five-temp">Temp: </div>
                <div id="day-five-wind">Wind: </div>
                <div id="day-five-humidity">Humidity: </div>
            </div>
        </div>
    </div>
    



<script src="./assets/js/script.js"></script>
</body>
</html>
